{% extends "base.html" %}

{% block title %} SSIS-Colleges {% endblock%}
{% block body %}
    <div class="row"><h3>Add College</h3></div>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-body">
                form
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-hover table-striped table-bordered table-dark" style="width:100%">
                <thead class="thead-dark">
                    <tr>
                        <td>College Code</td>
                        <td>College</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    {% for data in college %}
                    <tr>
                        <td>{{data.College_Code}}</td>
                        <td>{{data.College_Name}}</td>
                        <td width="130">
                            <a href="/edit/{{data.College_Code}}" class="btn btn-warning btn-sm">edit</a>
                            <a href="/delete/{{data.College_Code}}" class="btn btn-danger btn-delete btn-sm">delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
