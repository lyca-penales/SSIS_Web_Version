{% extends "base.html" %}

{% block title %} SSIS-Edit-Student-{{student.Student_Id}}{% endblock%}
{% block body%}
    <div class="pb-3 mb-3 bg-white text-dark" style="height: 40px;">
        <p class="text-center font-weight-bold h3">
            MSU-IIT Students
        </p>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body">
                <form action="/update/student/{{student.Student_Id}}" method="POST">
                    <p class="text-left font-weight-bold h5">
                        Update Student
                    </p>
                    <div class="form-group">
                        <label for="ExampleInputCollegeCode">Student Id</label>
                        <input type="text" readonly class="form-control" name="Student_Id" value="{{student.Student_Id}}">
                    </div>
                    <div class="form-group">
                        <label for="ExampleInputCollegeName">Firstname</label>
                        <input type="text" class="form-control" name="Firstname" value="{{student.Firstname}}">
                    </div>
                    <div class="form-group">
                        <label for="ExampleInputCollegeName">Lastname</label>
                        <input type="text" class="form-control" name="Lastname" value="{{student.Lastname}}">
                    </div>
                    <div class="form-group">
                        <label for="ExampleInputCollegeName">Gender</label>
                        <input type="text" class="form-control" name="Gender" value="{{student.Gender}}">
                    </div>
                    <div class="form-group">
                        <label for="ExampleInputCollegeName">Year Level</label>
                        <input type="text" class="form-control" name="Year_Level" value="{{student.Year_Level}}">
                    </div>
                    <div class="form-group">
                        <label for="ExampleInputCollegeName">Course Code</label>
                        <input type="text" class="form-control" name="Course_Code" value="{{student.Course_Code}}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-warning btn-block" onclick="return confirm('Are you sure you want to update this student information on the list?')">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
